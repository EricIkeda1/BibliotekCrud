{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% if livro %}Editar{% else %}Adicionar{% endif %} Livro - BibliotekCrud</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
</head>
<body>
    {% include 'components/navbar.html' %}

    <main class="container">
        <h2>{% if livro %}Editar{% else %}Adicionar{% endif %} Livro</h2>
        <form method="post">
            {% csrf_token %}
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" value="{{ livro.titulo|default:'' }}" required>

            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" value="{{ livro.autor|default:'' }}" required>

            <label for="genero">Gênero:</label>
            <input type="text" name="genero" id="genero" value="{{ livro.genero|default:'' }}" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" value="{{ livro.quantidade|default:1 }}" min="1" required>

            <button type="submit">{% if livro %}Atualizar{% else %}Adicionar{% endif %}</button>
        </form>
    </main>
</body>
</html>
